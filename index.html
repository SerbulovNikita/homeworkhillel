<body>
    <script>
        let userinput = prompt("Enter number");
        if (userinput<1){
            alert("Неправильне значення")
        } else {
            if(userinput == 1){
                alert(userinput + " рік")
            } else if(userinput>=2 && userinput<=4 ){
                alert(userinput + " роки")
            } else {
                alert(userinput + " років")
            }
        }
    </script>
</body>
