<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
</head>
<body>
    <script>
        let userinput = prompt("Введіть число:");
        let number = parseInt(userinput); // Конвертуємо введення в число

        if (!isNaN(number) && number >= 0) { // Перевірка, чи є введення числом і чи є воно не від'ємним
            let lastDigit = number % 10; // Остання цифра числа
            let lastTwoDigits = number % 100; // Останні дві цифри числа

            if (lastDigit === 1 && lastTwoDigits !== 11) {
                alert(number + " рік");
            } else if ((lastDigit === 2 , lastDigit === 3 , lastDigit === 4) && (lastTwoDigits !== 12 && lastTwoDigits !== 13 && lastTwoDigits !== 14)) {
                alert(number + " роки");
            } else {
                alert(number + " років");
            }
        } else {
            alert("Неправильне значення. Будь ласка, введіть невід'ємне число.");
        }
    </script>
</body>
</html>
